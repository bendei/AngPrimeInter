<br/>
<div class="p-grid">

    <div class="p-col-12">
        <div>Book details</div>
    </div>

    <div class="p-col-6">
        <div class="p-fluid">
            <form class="form" [formGroup]="bookForm" (ngSubmit)="submitForm()">
        
            <div class="p-field">
                <label for="firstname" class="p-ml-2 ">ISBN:</label>
                <div class="p-ml-2 ">
                    <input pInputText type="text" formControlName="title" >
                </div>
            </div>
            <div class="p-field">
                <label for="lastname" class="p-ml-2  ">Title:</label>
                <div class="p-ml-2 ">
                    <input pInputText type="text" formControlName="isbn"  #isbnCtrl>
                </div>
            </div>
            <div class="p-field">
                <label for="lastname" class="p-ml-2  ">Subtitle:</label>
                <div class="p-ml-2 ">
                    <input pInputText type="text" formControlName="subtitle"  #isbnCtrl>
                </div>
            </div>
            <div class="p-field">
                <label for="lastname" class="p-ml-2">Rating:</label>
                <div class="p-ml-2 ">
                    <input pInputText type="text" formControlName="rating"  #isbnCtrl>
                </div>
            </div>
            <div class="p-field">
                <button pButton type="button" class="p-button-outlined p-ml-2"  [style.max-width.px]="180"  (click)="addAuthor()">Add new Author</button>
            </div>
            
            <br/>
            <div formArrayName="authors">
                <input pInputText type="text" style="width:200px;" *ngFor="let a of authors; index as i" [formControlName]="i" class="p-ml-2 p-mb-2 ">
            </div>           
   
            <div class="p-field">
                <button pButton type="button" class="p-button-outlined p-ml-2"  [style.max-width.px]="180"  (click)="addSeller()">Add new Seller</button>
            </div>

            <div class="p-field p-ml-2">
               
                <div *ngIf="book?.sellers">
                    <!-- FejlÃ©c -->
                    <div class="p-grid" >   <!--  nem biztos hogy a jsonban van ilyen property -->
                        <div class="p-col">
                            Name
                        </div>
                        <div class="p-col">
                            Address
                        </div>
                        <div class="p-col">
                            Quantity
                        </div>
                        <div class="p-col">
                            Age
                        </div>
                        <div class="p-col">
                            BirthYear
                        </div>
                        <div class="p-col">
                            &nbsp;
                        </div>           
                    </div>  
                </div>

            </div>


            </form>

        </div>
    </div>

</div>
